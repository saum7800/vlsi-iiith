<!DOCTYPE html>
<html>
<head>
		<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="js/jcanvas.min.js></script>

	<title>design_layout_SRIP</title>
	<link rel="stylesheet" type="text/css" href="design_layout_SRIP.css">

</head>


<body onload="init();">
		
	<h1 id="heading">Design Layout</h1>
	<div id="clear_all_button">
		<button class="btn" onclick="document.location.reload(true)"> Clear all</button>
		<button class="btn" onclick="checkDRC()"> Check DRC rules</button>
	</div>

	<table id="one">
		<tr>
			<th align="left">
				<h4 id="toolhead">Tool Box</h4><br>
				<div id="selectedIcon">Selected Icon</div><br>
				<img id="currentIcon" src="images/comp0.gif" style="width:40px;height:40px;"><br>
				<div id="smallheadings">Available icons </div><br><br>

				<table>
					<tr>
					 	<td><img class="componentButton metal" onclick="makeOnCanvas('metal')" src="images/comp1.gif" style="width:40px;height:40px;"></td>
						<td><img class="componentButton nwell" onclick="makeOnCanvas('nwell')" src="images/comp5.gif"style="width:40px;height:40px;"></td>
					</tr>
					<tr>
						<td><img class="componentButton poly" onclick="makeOnCanvas('poly')" src="images/comp2.gif" style="width:40px;height:40px;"></td>
						 <td><img class="componentButton nselect" onclick="makeOnCanvas('nselect')"  src="images/comp6.gif"style="width:40px;height:40px;"></td>
					 </tr>
					<tr>
					 	<td><img class="componentButton contact" onclick="makeOnCanvas('contact')" src="images/comp3.gif"  style="width:40px;height:40px;"></td>
					  	<td><img class="componentButton pselect" onclick="makeOnCanvas('pselect')" src="images/comp7.gif" style="width:40px;height:40px;"></td>
					  </tr>
					<tr>
					 	<td><img class="componentButton active" onclick="makeOnCanvas('active')" src="images/comp4.gif" style="width:40px;height:40px;"></td>
					  	<td><img class="componentButton via" onclick="makeOnCanvas('via')" src="images/comp8.gif" style="width:40px;height:40px;"></td>
					</tr>
				</table>
			</th>

			<th>
				<canvas id="myCanvas" width="800px" height="500px" style="border:1px solid #d3d3d3;">
					Your browser does not support the HTML5 canvas tag.</canvas>







			</th>



		</tr>


</body>
</html>
