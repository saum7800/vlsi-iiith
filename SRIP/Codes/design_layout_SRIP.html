<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.1.0/fabric.js"></script>
	<script type="text/javascript" src="design_layout_SRIP.js"></script>
	<link rel="stylesheet" type="text/css" href="design_layout_SRIP.css">
	<title>design_layout_SRIP</title>
</head>


<body onload="init();">

	<h1 id="heading">Design Layout</h1>
	<div id="clear_all_button">
		<button class="btn" onclick="document.location.reload(true)"> Clear all</button>
		<button class="btn" onclick="checkDRC()"> Check DRC rules</button>
	</div>

	<table id="one">
		<tr>
			<th align="left">
				<h4 id="toolhead">Tool Box</h4><br>
				<div id="selectedIcon">Selected Icon</div><br>
				<img id="currentIcon" alt="no image found" src="images/comp0.gif" style="width:40px;height:40px;"><br>
				<div id="smallheadings">Available icons </div><br><br>

				<table>
					<tr>
						<td><img class="componentButton metal" alt="no image found" onclick="makeOnCanvas(0,'rgba(0,0,255,0.7)','images/comp1.gif')"
								src="images/comp1.gif" style="width:40px;height:40px;"></td>
						<td><img class="componentButton nwell" alt="no image found" onclick="makeOnCanvas(1,'rgba(192,192,192,0.7)','images/comp5.gif')"
								src="images/comp5.gif" style="width:40px;height:40px;"></td>
					</tr>
					<tr>
						<td><img class="componentButton poly" alt="no image found" onclick="makeOnCanvas(2,'rgba(255,0,0,0.7)','images/comp2.gif')"
								src="images/comp2.gif" style="width:40px;height:40px;"></td>
						<td><img class="componentButton nselect" alt="no image found" onclick="makeOnCanvas(3,'rgba(127,255,0,0.7','images/comp6.gif')"
								src="images/comp6.gif" style="width:40px;height:40px;"></td>
					</tr>
					<tr>
						<td><img class="componentButton contact" alt="no image found" onclick="makeOnCanvas(4,'rgba(0,0,0,0.7)','images/comp3.gif')"
								src="images/comp3.gif" style="width:40px;height:40px;"></td>
						<td><img class="componentButton pselect" alt="no image found" onclick="makeOnCanvas(5,'rgba(191, 85, 236, 0.7)','images/comp7.gif')"
								src="images/comp7.gif" style="width:40px;height:40px;"></td>
					</tr>
					<tr>
						<td><img class="componentButton active" alt="no image found" onclick="makeOnCanvas(6,'rgba(0,255,0,0.7)','images/comp4.gif')"
								src="images/comp4.gif" style="width:40px;height:40px;"></td>
						<td><img class="componentButton via" alt="no image found" onclick="makeOnCanvas(7,'','');"
								src="images/comp8.gif" style="width:40px;height:40px;"></td>
					</tr>
					<tr>
						<td><button class="btn" onclick="window.open('help.html','_blank') ">HELP</button></td>
					</tr>
				</table>
			</th>

			<th>
				<canvas id="myCanvas" width="1000" height="700" style="border:1px solid #d3d3d3;">
					Your browser does not support the HTML5 canvas tag.</canvas>
			</th>
		</tr>
	</table>
</body>

</html>
